<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-text">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          <div class="stats">
            <div>
              <p class="num">10K+</p>
              <p class="infos">COMPANIES</p>
            </div>
            <div>
              <p class="num">314</p>
              <p class="infos">TEMPLATES</p>
            </div>
            <div>
              <p class="num">12M+</p>
              <p class="infos">QUERIES</p>
            </div>
          </div>
        </div>
        <div class="image">
          <img src="images/image-header-desktop.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
